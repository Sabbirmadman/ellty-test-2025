<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selection</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <label class="list-item">
                <span class="list-text">All pages</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <hr>
            <label class="list-item">
                <span class="list-text">Page 1</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="list-item">
                <span class="list-text">Page 2</span>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="list-item">
                <span class="list-text">Page 3</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="list-item">
                <span class="list-text">Page 4</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <hr>
            <button class="done-button">Done</button>
        </div>
    </div>
</body>

</html>
